<p *ngIf="invitedEvents.length == 0 && hostedEvents.length == 0 && publicEvents.length == 0">No upcoming events</p>

<div id="hosted" class="row" *ngIf="hostedEvents.length != 0">
    <h2 class="title">My Events</h2>
    <es-event-thumbnail *ngFor="let event of hostedEvents" [event]="event" ></es-event-thumbnail>
</div>
<br>
<div id="attending" class="row" *ngIf="invitedEvents.length != 0">
    <h2 class="title">Invitations</h2>
    <es-event-thumbnail *ngFor="let event of invitedEvents" [event]="event" ></es-event-thumbnail>
</div>
<br>
<div id="public" class="row" *ngIf="publicEvents.length != 0">
    <h2 class="title">Public Events</h2>
    <es-event-thumbnail *ngFor="let event of publicEvents" [event]="event" ></es-event-thumbnail>
</div>
