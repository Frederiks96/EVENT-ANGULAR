<div id="hosted" class="row">
    <h2 class="page-header">Hosted</h2>
  <es-event-thumbnail *ngFor="let event of hosted" [event]="event" ></es-event-thumbnail>
</div>
<div id="invited" class="row">
    <h2 class="page-header">Invited</h2>
    <es-event-thumbnail *ngFor="let event of invited; let i=index" [event]="event" [accepted]="accepted[i]"></es-event-thumbnail>
</div>
<div id="public" class="row">
    <h2 class="page-header">Public</h2>
    <es-event-thumbnail *ngFor="let event of _public" [event]="event" ></es-event-thumbnail>
</div>
