<h1>Opret Event</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="eventName">Event Navn</label>
            <input type="text"
                   class="form-control"
                   id="eventName"
                   [(ngModel)]="event.eventName"
                   name="eventName"
                   required>
        </div>
        <div class="form-group">
            <label for="placering">Placering</label>
            <input type="text"
                   class="form-control"
                   id="placering"
                   [(ngModel)]="event.placering"
                   name="placering"
                   required>
        </div>
    <div class="form-group">
        <label for="start">start</label>
        <input type="date"
               class="form-control"
               id="start"
               [(ngModel)]="event.start"
               name="start"
               required>
    </div>
    <div class="form-group">
        <label for="slut">slut</label>
        <input type="date"
               class="form-control"
               id="slut"
               [(ngModel)]="event.slut"
               name="slut"
               required>
    </div>
    <div class="radio" *ngFor="let g of isPublic">
        <label>
            <input type="radio"
                   name="gender"
                   [(ngModel)]="event.isPublic"
                   [value]="g">
            {{g}}
        </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
