<h1>Opret Event</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="eventName">Name of event</label>
            <input type="text"
                   class="form-control"
                   id="eventName"
                   [(ngModel)]="event.name"
                   name="eventName"
                   required>
        </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
               class="form-control"
               id="description"
               [(ngModel)]="event.description"
               name="description"
               required>
    </div>
        <div class="form-group">
            <label for="place">Place</label>
            <input type="text"
                   class="form-control"
                   id="place"
                   [(ngModel)]="event.place"
                   name="place"
                   required>
        </div>
    <div class="form-group">
        <label for="start">Start</label>
        <input type="date"
               class="form-control"
               id="start"
               [(ngModel)]="event.start"
               name="start"
               required>
    </div>
    <div class="form-group">
        <label for="end">End</label>
        <input type="date"
               class="form-control"
               id="end"
               [(ngModel)]="event.end"
               name="end"
               required>
    </div>
    <div class="radio" *ngFor="let g of isPublic">
        <label>
            <input type="radio"
                   name="gender"
                   [(ngModel)]="event.isPublic"
                   [value]="g">
            {{g}}
        </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
