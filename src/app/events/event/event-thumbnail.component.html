<a [routerLink]="event.getId()">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img *ngIf="event.imageURL.length > 0" src="{{event.imageURL}}" alt="...">
        <div class="caption">
          <h3>{{event.title}}</h3>
          <p>{{event.description}}</p>
        </div>
      </div>
    </div>
</a>
