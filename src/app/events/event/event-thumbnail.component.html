<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <a [routerLink]="event.getId()" id="event-info">
            <img *ngIf="event.imageURL.length > 0" src="{{event.imageURL}}" alt="Event picture" >
            <div class="caption">
                <h3>{{event.title}}</h3>
                <p> <em>Start: {{event.start | date:'HH:mm, dd-MM-yyyy'}}</em>
                <p>{{event.description | shortString:45}} </p>
            </div>
        </a>
        <button (click)="onGoing()" class="btn btn-default" [ngClass]="{'btn-success': isGoing}">
            Going
        </button>
    </div>
</div>
